<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - AutoShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">AutoShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link active" href="panier.html">Panier <span id="panier-count" class="badge bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Inscription</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Votre Panier</h2>

    <div id="panier-items">
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary">Valider la commande</button>
    </div>
  </section>

  <footer class="text-center">
    <div class="container">
      <p>&copy; 2024 AutoShop - Tous droits réservés.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let panier = [];

    function afficherPanier() {
      const panierItemsDiv = document.getElementById('panier-items');
      panierItemsDiv.innerHTML = '';

      panier.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('card', 'mb-3');
        itemElement.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">Prix : ${item.price}€</p>
            <button class="btn btn-danger" onclick="supprimerDuPanier(${index})">Supprimer</button>
          </div>
        `;
        panierItemsDiv.appendChild(itemElement);
      });
    }

    function supprimerDuPanier(index) {
      panier.splice(index, 1);
      afficherPanier();
      updatePanierCount();
    }

    function updatePanierCount() {
      document.getElementById('panier-count').textContent = panier.length;
    }

    panier.push({ name: 'Nissan Skyline R34', price: 50000 });
    panier.push({ name: 'Supra MK4', price: 55000 });
    afficherPanier();
    updatePanierCount();
  </script>
</body>
</html>
